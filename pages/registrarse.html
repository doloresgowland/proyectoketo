        <main id="main" class="main">
          <section class="seccionRegistrarse">
            <form class="form" action="" method="post">
            
                
                <div>
                    <input class="inputregistrarse" type="text" placeholder="Nombre" required id="nombre" name="nombre">
                </div>
                <div>
                    <input class="inputregistrarse" type="text" placeholder="Apellido" required id="apellido" name="apellido">
                </div>
                <div>
                    <input class="inputregistrarse" type="email" placeholder="Email" required id="email" name="email">
                </div>
                <div>
                    <input class="inputregistrarse" type="password" placeholder="Contraseña" required id="password" name="password">
                </div>
                <div>
                    <input class="inputregistrarse" type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" required id="fechaNacimiento" name="fechaNacimiento">
                </div>
                <div>
                    <select class="inputregistrarse" name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>
                <div class="terminos" >
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                </div>
                <div>
                    <input  class="inputregistrarse" type="submit" value="Registrarse">
                </div>
               
                <div > 
                    <a class="ayuda" href="#">Necesitas ayuda?</a>
                </div>
